{% extends "base.html" %}
{% block register %}


<div class="container ">
	<div class="d-flex justify-content-center h-100">
		<div class="card" style='margin-top:180px;'>
			<div class="card-header">
				<h3>Sign Up</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form action="/fruitable/register" method='POST'>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-envelope"></i></span>
						</div>
						<input type="text" class="form-control" name='email' placeholder="Enter Email">

					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" name='password1' placeholder="Enter Password">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" name='password2'
							placeholder="Enter Confirm Password">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" name='first_name' placeholder="Enter First Name">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" name='last_name' placeholder="Enter Last Name">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
						</div>
						<input type="text" class="form-control" name='contact' placeholder="Enter Mobile Number">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-map-marker-alt "></i></span>
						</div>
						<input type="text" id="address" class="form-control" name='address' placeholder="Enter Address">

					</div>

					<div>
							<div class="form-check-inline">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="gender" value="male">Male


								</label>
							</div>

							<div class="form-check-inline">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="gender" value="female">Female
								</label>
							</div>
							<div class="form-check-inline disabled">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="gender" value="other">Other
								</label>
							</div>
						
					</div>
					<div>

					</div>

					{%csrf_token%}
					<div class="form-group d-flex justify-content-center" style='margin-top:10px;'>
						<input type="submit" value="Login" class="btn float-left login_btn ">
					</div>
				</form>
			</div>
            <p style='color:greenyellow'>{{success}}</p><p style='color:red'>{{error}}</p>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="{%url 'login'%}">Sign In</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock register %}
