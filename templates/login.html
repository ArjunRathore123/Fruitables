{% extends "base.html" %}
{% block login %}


<div class="container ">
	<div class="d-flex justify-content-center h-100">
		<div class="card" style='margin-top:180px;'>
			<div class="card-header">
				<h3>Sign In</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form action="/fruitable/login" method='POST'>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-envelope"></i></span>
						</div>
						<input type="text" class="form-control" name='email' placeholder="Enter Email">

					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" name='password' placeholder="Enter Password">
					</div>


					{%csrf_token%}
					<div class="form-group d-flex justify-content-center" style='margin-top:10px;'>
						<input type="submit" value="Login" class="btn float-left login_btn ">
					</div>
				</form>
			</div>
            <p style='color:red'>{{error}}</p>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="{%url 'register'%}">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock login %}
